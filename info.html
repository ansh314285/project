<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 360px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .remember-me {
            text-align: left;
            margin: 12px 0;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password, .signup-link {
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        .forgot-password:hover, .signup-link:hover {
            text-decoration: underline;
        }

        .login-container .signup-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="email" class="login-input" placeholder="Email" required><br>
            <input type="password" class="login-input" placeholder="Password" required><br>

            <div class="remember-me">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
            </div>

            <button type="submit" class="login-btn">Login</button><br>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <a href="#" class="signup-link">Don't have an account? Sign Up</a>
        </form>
    </div>

</body>
</html>
